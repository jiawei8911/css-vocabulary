<!DOCTYPE html>
<html>
<head>
	<title>Pseudo Class Selector</title>
	<link rel="stylesheet" type="text/css" href="css-test.css">
</head>
<body>
<div class="demo clearfix">
	<ul class="clearfix">
		<li class="first items odd" id="first"><a href="">1</a></li>
		<li class="even"><a href="">2</a></li>
		<li class="odd"><a href="">3</a></li>
		<li class="even"><a href="">4</a></li>
		<li class="odd"><a href="">5</a></li>
		<li class="even"><a href="">6</a></li>
		<li class="odd"><a href="">7</a></li>
		<li class="even"><a href="">8</a></li>
		<li class="odd"><a href="">9</a></li>
		<li class="even last" id="last"><a href="">10</a></li>
	</ul>

	<div class="line">
  		<p>The Coming of Wisdom with Time; <br/>Though leaves are many, the root is one; <br/>Through all the lying days of my youth; <br>I swayed my leaves and flowers in the sun; <br/>Now I may wither into the truth.</p>
</div>
	<div class="box"></div>
</body>
</html>
